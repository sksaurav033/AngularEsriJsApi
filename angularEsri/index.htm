<!DOCTYPE html>
<html ng-app="esri-map-example">
<head>
    <meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>AngularJS Esri Quick Start</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <style type="text/css">
        html, body, .esri-view{padding: 0; margin: 0; height: 100%;width: 100%;}
    </style>
</head>
<body ng-controller="MapController as vm">
    <esri-scene-view map="vm.map" view-options="{camera: {position: [77.961005, 30.415887, 1100],heading: 90,tilt: 75}}"></esri-scene-view>
    <!-- load Esri JSAPI -->
    <script src="https://js.arcgis.com/4.8/"></script>
    <!-- load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <!-- load angular-esri-map -->
    <script src="angular-esri-map.js" type="text/javascript"></script>
    <script>
        angular.module('esri-map-example', ['esri.map'])
                .controller('MapController', function (esriLoader) {
                    var self = this;
                    esriLoader.require(['esri/Map'], function (Map) {
                        self.map = new Map({
                            basemap: 'satellite', ground: 'world-elevation'
                        });
                    });
                });
    </script>
</body>
</html>
